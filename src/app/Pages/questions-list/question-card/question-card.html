<div class="question-card">
  <div class="question-card-content">
    <div class="card-content">
      <div class="question-info">
        <p class="question-title">
          {{index + 1}}. {{questionModel.questionText}}
        </p>

        <div class="options-container">
          @for (item of options; track $index) {
          <app-option-card [optionModel]="item"></app-option-card>
          }
        </div>

        <div class="question-meta">
          <span class="difficulty">Points : </span>
          <span class="category"> {{questionModel.score}}</span>
          <span class="date"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="card-actions">
    <button class="action-btn details-btn" title="View Details">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      Details
    </button>
    <button
      class="action-btn edit-btn"
      title="Edit Question"
      [routerLink]="['update', questionModel.id]"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
        ></path>
        <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
      Edit
    </button>
    <button class="action-btn remove-btn" title="Remove Question">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="3,6 5,6 21,6"></polyline>
        <path
          d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"
        ></path>
      </svg>
      Remove
    </button>
  </div>
</div>
