<div class="exam-questions-container">
  <div class="header">
    <h1>MCQ Exam Questions</h1>
    <p class="subtitle">
      Manage your multiple choice exam questions collection
    </p>
    <button class="add-question-btn" [routerLink]="['create']">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="16"></line>
        <line x1="8" y1="12" x2="16" y2="12"></line>
      </svg>
      Add New Question
    </button>
  </div>
  <div class="questions-stats">
    <div class="stat-card">
      <div class="stat-number">30</div>
      <div class="stat-label">Total Questions</div>
    </div>
    <div class="stat-card">
      <div class="stat-number">20</div>
      <div class="stat-label">Easy</div>
    </div>
    <div class="stat-card">
      <div class="stat-number">10</div>
      <div class="stat-label">Medium</div>
    </div>
    <div class="stat-card">
      <div class="stat-number">50</div>
      <div class="stat-label">Hard</div>
    </div>
  </div>
  <app-questions-list
    [displayedQuestions]="currentQuestions"
  ></app-questions-list>
</div>
