<div
  class="quiz-card position-relative p-4 rounded-4 h-100"
  (click)="navigateToQuiz()"
  style="cursor: pointer;"
>
  <div class="icon-wrapper bg-white shadow-sm">
    <img
     
      (error)="onImgError($event)"
      [alt]="quiz.examName + ' icon'"
      width="32"
      height="32"
      class="img-fluid"
    />
  </div>

  <h5 class="fw-bold mt-4 mb-3 text-truncate" [title]="quiz.examName">
    {{ quiz.examName }}
  </h5>

  <p class="small mb-3">{{ quiz.duration }}</p>

  <div class="d-flex align-items-center">
    <span class="badge rounded-pill me-2">{{ randomQuestionCount }} Questions</span>
  </div>
</div>
